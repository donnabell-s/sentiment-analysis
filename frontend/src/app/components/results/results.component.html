<div class="container">
    <div *ngIf="results" class="mt-5 mb-5">
        <ng-container *ngIf="results.sentiment?.toLowerCase() === 'positive'">
            <h1>Great vibes detected! Your sentiment is mostly <span class="positive">Positive</span>.</h1>
        </ng-container>
    
        <ng-container *ngIf="results.sentiment?.toLowerCase() === 'negative'">
            <h1>Your sentiment seems mostly <span class="negative">Negative</span>. Maybe take a breather?</h1>
        </ng-container>
    
        <ng-container *ngIf="results.sentiment?.toLowerCase() === 'neutral'">
            <h1>No big highs or lowsâ€”your mood reads mostly <span class="neutral">Neutral</span>.</h1>
        </ng-container>
    
        <app-results-graphs></app-results-graphs>

        <div class="d-flex justify-content-end">
          <button (click)="newAnalysis()">New Analysis</button>
        </div>
        
    </div>

    <div *ngIf="!results">
        <h1>No sentiment analysis results available.</h1>
    </div>
</div>
